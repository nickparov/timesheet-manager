<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="app.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
            type="text/css"
        />
    </head>

    <body style="padding-bottom: 200px">
        <!-- Navigation -->
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark"
            style="padding-bottom: 13px"
        >
            <div class="container">
                <a
                    class="navbar-brand btn btn-dark dropdown"
                    href="TimeSheet.html"
                >
                    <!-- Icon -->
                    <i class="bi bi-house-fill" style="padding-right: 10px"></i>
                    Home
                </a>

                <!-- Login -->
                <a class="navbar-brand btn btn-dark float-lg-right" href="#"
                    >Logout</a
                >
            </div>
        </nav>

        <!-- Drop Box -->
        <!-- <div class="drop-zone">
            <span class="drop-zone__prompt"
                >Drop file here or click to upload</span
            >
            <input type="file" name="myFile" class="drop-zone__input" />
        </div> -->
        <div class="container">
            <div class="row mt-5">
                <div
                    class="col-12 mb-4 d-flex justify-content-between align-items-center"
                >
                    <h3 class="d-inline">Mykyta Parovyi</h3>
                    <!-- <a style="font-size: 24px" class="d-inline" href="#"
                        >edit</a
                    > -->
                </div>
                <hr class="mb-5" />
                <div class="col-xl-4 md-lg">
                    <div class="d-flex justify-content-between mb-2">
                        <h3 class="d-inline-block">Upload New Timesheet</h3>
                        <p
                            class="mb-0 pt-1"
                            id="resetBtn"
                            style="cursor: pointer"
                        >
                            <i
                                class="bi bi-arrow-clockwise mt-1"
                                style="font-size: 18px"
                            ></i>
                        </p>
                    </div>
                    <div class="drop-zone">
                        <form
                            action="/upload"
                            class="dropzone"
                            id="dropzone-main"
                            style="
                                height: 100%;
                                width: 100%;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                border: none;
                                background: none;
                            "
                        ></form>
                    </div>
                </div>
                <div class="col-xl-4 md-lg">
                    <h3 class="mb-3">Your Timesheets</h3>
                    <div class="history">
                        <div class="history-body" id="history"></div>
                    </div>
                </div>
                <div class="col-xl-4 md-lg">
                    <div class="d-flex justify-content-between">
                        <h3>Receivers</h3>
                        <p
                            class="mb-0 pt-1 addReceiverBtn"
                            style="cursor: pointer"
                        >
                            <i class="bi bi-plus-square"></i>
                        </p>
                    </div>
                    <div id="receivers"></div>
                </div>
                <hr class="my-5" />
                <div class="col-xl-12">
                    <h3 class="text-center">Timesheets Submitted To You</h3>
                    <p class="text-center" style="text-decoration: underline">
                        Click on the card to mark as checked.
                    </p>
                    <div class="justify-content-center d-flex p-2 pt-4 flex-row">
                        <form class="d-flex mx-2">
                            <input
                                class="form-control h-auto"
                                type="search"
                                placeholder="Enter any keyword"
                                aria-label="Search"
                                id="searhBar"
                            />
                        </form>
                        <button
                            class="btn btn-outline-secondary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                            id="sortBtn"
                        >
                            Sort
                        </button>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="sort-option dropdown-item" href="#"
                                    >Submission Date</a
                                >
                            </li>
                            <li>
                                <a class="sort-option dropdown-item" href="#"
                                    >Checked</a
                                >
                            </li>
                            <li>
                                <a class="sort-option dropdown-item" href="#"
                                    >Name</a
                                >
                            </li>
                            <li>
                                <a class="sort-option dropdown-item" href="#"
                                    >None</a
                                >
                            </li>
                        </ul>
                    </div>

                    <div class="pt-1 px-2">
                        <div class="row" id="timesheets"></div>
                        <div id="pagination"></div>
                    </div>
                </div>
            </div>

            <!-- History Submission -->
        </div>
        <!-- bs -->
        <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="main.js"></script>
    </body>
</html>
