<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-bottom: 13px;">
        <div class="container-fluid">
            <a class="navbar-brand btn btn-dark" href="TimeSheet.html">
                <!-- Icon -->
                <i class="bi bi-house-fill" style="padding-right: 10px;"></i>Home
            </a>
            <a class="navbar-brand btn btn-dark float-lg-right" href="Login.html">Login</a>
        </div>
    </nav>

    <!-- Register -->
    <div class="container" id="login-form">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div id="login-form-wrap" style="margin-top: 5px;">
            <h2>Sign Up</h2>
            <form id="login-form">
                <p>
                    <input type="email" id="email" name="email" placeholder="Email Address" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <input type="password" id="password" name="password" placeholder="Password" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <input type="password" id="password" name="password" placeholder="Repeat Password" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <input type="submit" id="login" value="Register">
                </p>
            </form>
            <div id="create-account-wrap">
                <p>Alredy have an account? <a href="Login.html">Login</a>
                <p>
            </div>
        </div>

        <!-- bs -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script>
            document.getElementById("login").addEventListener("click", (e) => {
                window.location = "TimeSheet.html";
            })
        </script>
        
</body>
</html>
