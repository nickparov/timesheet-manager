            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"

        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
            type="text/css"
        />

        <!-- bs -->
        <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

        <script

    <body style="padding-bottom: 200px">
        <div id="logged_out_screen" class="">
            <div class="jumbotron bg-light p-4">
                <h3 class="">Welcome!</h3>
                <p class="lead">Please log in using google to use this app.</p>
                <hr class="my-4" />
                <p>
                    The only available sign in option is through google but we
                    are adding more in the future.
                </p>
                <button
                    type="button"
                    class="login-with-google-btn"
                    id="googleLoginBtn"
                >
                    Sign in with Google
                </button>
            </div>
        </div>
        <!-- Navigation -->
        <nav
            class="navbar navbar-expand-lg navbar-dark bg-dark"
            style="padding-bottom: 13px"
        >
            <div class="container">
                <a class="navbar-brand btn btn-dark dropdown" href="dashboard">
                    <!-- Icon -->
                    <i class="bi bi-house-fill" style="padding-right: 10px"></i>
                    Home
                </a>

                <!-- Login -->
                <a
                    class="navbar-brand btn btn-dark float-lg-right"
                    href="#"
                    id="logout"
                    >Logout</a
                >
            </div>
        </nav>

        <!-- Drop Box -->
        <!-- <div class="drop-zone">
            <span class="drop-zone__prompt"
                >Drop file here or click to upload</span
            >
            <input type="file" name="myFile" class="drop-zone__input" />
        </div> -->
        <div class="container" id="mainContainer">
            <div class="row mt-5">
                <div
                    class="col-12 mb-4 d-flex justify-content-between align-items-center"
                >
                    <h3 class="d-inline" id="username">User Info</h3>
                    <!-- <a style="font-size: 24px" class="d-inline" href="#"
                        >edit</a
                    > -->
                </div>
                <hr class="mb-5" />
                <div class="col-xl-4 md-lg">
                    <div class="d-flex justify-content-between mb-4">
                        <h3 class="d-inline-block">Upload New Timesheet</h3>
                        <p
                            class="mb-0 pt-1"
                            id="resetBtn"
                            style="cursor: pointer"
                        >
                            <i
                                class="bi bi-arrow-clockwise mt-1"
                                style="font-size: 18px"
                            ></i>
                        </p>
                    </div>
                    <!-- <div class="drop-zone">
                        <form
                            action="/upload"
                            class="dropzone"
                            id="dropzone-main"
                            style="
                                height: 100%;
                                width: 100%;
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                border: none;
                                background: none;
                            "
                        ></form>
                    </div> -->

                    <form
                        action="/upload"
                        enctype="multipart/form-data"
                        method="post"
                        id="file_upload"
                    >
                        <div class="form-group">
                            <input
                                type="file"
                                class="form-control-file"
                                name="timesheet"
                            />
                            <button
                                type="submit"
                                class="btn btn-outline-primary w-100"
                            >
                                Upload
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-xl-4 md-lg">
                    <h3 class="mb-3">Uploaded Timesheets</h3>
                    <div class="history">
                        <div class="history-body" id="history"></div>
                    </div>
                </div>
                <div class="col-xl-4 md-lg">
                    <div class="d-flex justify-content-between">
                        <h3>Receivers</h3>
                        <p
                            class="mb-0 pt-1 addReceiverBtn"
                            style="cursor: pointer"
                        >
                            <i class="bi bi-plus-square"></i>
                        </p>
                    </div>
                    <div id="receivers"></div>
                </div>
                <hr class="my-5" />
                <div class="col-xl-12" id="timesheets-container"></div>
            </div>

            <!-- History Submission -->
        </div>
